{% extends "base.html" %} {% block title %}Login - {{ site_info.name }}{%
endblock %} {% block content %}
<section
  class="min-h-screen flex items-center justify-center bg-gray-100 py-20"
>
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Login to Your Account
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Enter your credentials to continue
    </p>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your username"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>
      <div class="text-right mt-2">
        <a
          href="{{ url_for('forgot_password') }}"
          class="text-blue-600 hover:underline"
        >
          Forgot Password?
        </a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Links -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Don't have an account?
        <a
          href="{{ url_for('signup') }}"
          class="text-blue-600 font-semibold hover:underline"
        >
          Sign Up
        </a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
