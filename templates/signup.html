{% extends "base.html" %}

{% block title %}Signup - {{ site_info.name }}{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100 py-20">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Volunteer Signup
        </h2>
        <p class="text-center text-gray-500 mb-6">
            Only approved volunteers can create an account.
        </p>

        <form method="POST" action="{{ url_for('signup') }}" class="space-y-5">

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter full name">
            </div>

            <!-- Volunteer Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Volunteer Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Email used in volunteer application">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Create password">
            </div>

            <!-- Signup Button -->
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Sign Up
            </button>

        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">Login</a>
            </p>
        </div>

    </div>

</section>
{% endblock %}
