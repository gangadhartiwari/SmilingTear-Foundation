<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>

    <form method="POST">
        <label class="block mb-2 font-semibold">Enter your registered email</label>
        <input type="email" name="email" required
               class="w-full border p-3 rounded mb-4">

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded">
            Continue
        </button>
    </form>
</div>

</body>
</html>
