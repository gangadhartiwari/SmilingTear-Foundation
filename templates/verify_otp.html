<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Enter OTP</h2>

    <form method="POST">
        <input type="text" name="otp" placeholder="Enter 6-digit OTP"
               class="w-full border p-3 rounded mb-4" required>

        <button class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
            Verify OTP
        </button>
    </form>
</div>
</body>
</html>
